<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo Wall</title>
    <style>
      body {
        background: #fff;
        color: #000;
        font-family: "Times New Roman", Times, serif;
        font-size: 14px;
        margin: 40px;
      }
      main {
        max-width: 675px;
        margin: 0;
      }
      figure {
        margin: 0 0 36px 0;
      }
      img {
        display: block;
        width: 100%;
        max-width: 675px;
        height: auto;
        margin: 0;
      }
      @media (max-width: 700px) {
        img {
          max-width: 100%;
        }
      }
      figcaption {
        margin-top: 6px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main>
      <p>
        I got lucky with exceptionally clear skies over the Western United
        States, SFO -> NYC 250106.
      </p>
      <p>
        Tossed a bit of saturation on them, since the light + window really
        drained them of color... otherwise unedited.
      </p>
      <figure>
        <img src="photos/PXL_20260106_201040427.jpg" alt="" />
        <figcaption>San Francisco Bay + Bay Bridge, container ships</figcaption>
      </figure>
      <figure>
        <img src="photos/PXL_20260106_201652049~2.jpg" alt="" />
        <figcaption>California Valley canals</figcaption>
      </figure>
      <figure>
        <img src="photos/PXL_20260106_201656552.jpg" alt="" />
        <figcaption>
          Discovery Bay. I liked how the flows were guided, partly manmade and
          partly natural.
        </figcaption>
      </figure>
      <figure>

        <figcaption></figcaption>
      </figure>

        <figcaption>
          This one threw me at first, I couldn't tell whether the brachiating
          pattern in the lower right was rain runoff or shadow or trees or
          geologic contouring that was creating the color contrast, but it sort
          of seems like it's all of them at the same time / they're all
          connected?
        </figcaption>
      </figure>
